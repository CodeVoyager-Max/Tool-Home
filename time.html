<!DOCTYPE html>
 <html lang="zh-CN">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>作息管理工具</title>
     <style>
         /* 弹窗样式 */
         .modal {
             display: none;
             position: fixed;
             top: 0;
             left: 0;
             width: 100%;
             height: 100%;
             background-color: rgba(0, 0, 0, 0.5);
             justify-content: center;
             align-items: center;
         }
         .modal-content {
             background-color: white;
             padding: 20px;
             border-radius: 8px;
             width: 300px;
         }
         .close {
             float: right;
             font-size: 20px;
             cursor: pointer;
         }
         /* 表单样式 */
         .form-group {
             margin: 15px 0;
         }
         label {
             display: block;
             margin: 5px 0;
         }
         input, select {
             width: 100%;
             padding: 8px;
             box-sizing: border-box;
             border: 1px solid #ccc;
             border-radius: 4px;
         }
         button {
             width: 100%;
             padding: 10px;
             background-color: #007bff;
             color: white;
             border: none;
             border-radius: 4px;
             cursor: pointer;
             font-size: 16px;
         }
         button:hover {
             background-color: #0056b3;
         }
